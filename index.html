<!DOCTYPE html>
<html>
<head>
  <title>Pooping Block Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #gameCanvas {
      background-color: #f0f0f0;
      border: 1px solid #999;
      margin: 0 auto;
      display: block;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    // Game variables
    var canvas, ctx;
    var blockX, blockY;
    var blockVelocityX, blockVelocityY;
    var blocks, blackBlocks;
    var gameover;

    // Initialize the game
    function init() {
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');

      blockX = canvas.width / 2 - 20;
      blockY = canvas.height - 50;
      blockVelocityX = 0;
      blockVelocityY = 0;

      blocks = [];
      blackBlocks = [];
      gameover = false;

      createBlock();

      // Event listeners
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);

      // Start the game loop
      gameLoop();
    }

    // Game loop
    function gameLoop() {
      if (!gameover) {
        update();
        draw();
      }

      requestAnimationFrame(gameLoop);
    }

    // Update game state
    function update() {
      // Apply gravity
      blockVelocityY += 0.5;

      // Apply velocity to the block's position
      blockX += blockVelocityX;
      blockY += blockVelocityY;

      // Apply collision with the walls
      if (blockX < 0) {
        blockX = 0;
      } else if (blockX > canvas.width - 40) {
        blockX = canvas.width - 40;
      }

      // Move the blocks from right to left at the bottom
      for (var i = 0; i < blocks.length; i++) {
        blocks[i].x -= 2;

        // Check collision with the black blocks
        if (blockY >= blocks[i].y - 40 && blockY <= blocks[i].y + 40 && blockX >= blocks[i].x - 40 && blockX <= blocks[i].x) {
          gameover = true;
          break;
        }
      }

      // Check collision with the ground
      if (blockY >= canvas.height - 50) {
        blockY = canvas.height - 50;
        blockVelocityY = 0;
      }
    }

    // Draw game objects
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the block
      ctx.fillStyle = 'blue';
      ctx.fillRect(blockX, blockY - 50, 40, 50);

      // Draw the blocks
      for (var i = 0; i < blocks.length; i++) {
        ctx.fillStyle = 'gray';
        ctx.fillRect(blocks[i].x, blocks[i].y - 40, 40, 40);
      }

      // Draw game over text
      if (gameover) {
        ctx.fillStyle = 'red';
        ctx.font = '30px Arial';
        ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    // Create a new block
    function createBlock() {
      var block = {
        x: canvas.width,
        y: canvas.height - 40
      };
      blocks.push(block);
    }

    // Handle key down events
    function handleKeyDown(event) {
      if (event.keyCode === 37) { // Left arrow key
        blockVelocityX = -2;
      } else if (event.keyCode === 39) { // Right arrow key
        blockVelocityX = 2;
      }
    }

    // Handle key up events
    function handleKeyUp(event) {
      if (event.keyCode === 37 || event.keyCode === 39) {
        blockVelocityX = 0;
      }
    }

    // Start the game when the page loads
    window.onload = init;
  </script>
</body>
</html>
