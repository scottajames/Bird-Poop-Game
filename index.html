<!DOCTYPE html>
<html>
<head>
  <title>Pooping Block Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 92.5vh;
    }

    #gameCanvas {
      background-color: #f0f0f0;
      border: 1px solid #999;
      display: block;
      width: 40vw;
      height: 85vh;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    var canvas = document.getElementById('gameCanvas');
    var ctx = canvas.getContext('2d');

    // Game variables
    var player = {
      x: canvas.width / 4,  // Starting position of the player on the x-axis
      y: canvas.height / 2, // Starting position of the player on the y-axis
      width: 40,            // Width of the player
      height: 50,           // Height of the player
      velocityX: 0,         // Velocity of the player on the x-axis
      velocityY: 0          // Velocity of the player on the y-axis
    };

    var block = {
      x: canvas.width,     // Starting position of the block on the x-axis
      y: canvas.height - 40, // Starting position of the block on the y-axis
      width: 60,            // Width of the block
      height: 40,           // Height of the block
      velocityX: -2         // Velocity of the block on the x-axis
    };

    var gameover = false;

    // Update player position
    function updatePlayerPosition() {
      player.x += player.velocityX;
      player.y += player.velocityY;
    }

    // Update block position
    function updateBlockPosition() {
      block.x += block.velocityX;

      // Check for collision with the player
      if (player.x < block.x + block.width &&
          player.x + player.width > block.x &&
          player.y < block.y + block.height &&
          player.y + player.height > block.y) {
        gameover = true;
      }
    }

    // Draw game objects
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the player
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw the block
      ctx.fillStyle = 'gray';
      ctx.fillRect(block.x, block.y, block.width, block.height);

      // Draw game over text
      if (gameover) {
        ctx.fillStyle = 'red';
        ctx.font = '30px Arial';
        ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
      }

      requestAnimationFrame(draw);
    }

    // Handle key down events
    function handleKeyDown(event) {
      if (event.keyCode === 37) { // Left arrow key
        player.velocityX = -2;
      } else if (event.keyCode === 39) { // Right arrow key
        player.velocityX = 2;
      }
    }

    // Handle key up events
    function handleKeyUp(event) {
      if (event.keyCode === 37 || event.keyCode === 39) {
        player.velocityX = 0;
      }
    }

    // Start the game
    function startGame() {
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);

      draw();
    }

    // Start the game when the page loads
    window.onload = startGame;
  </script>
</body>
</html>
