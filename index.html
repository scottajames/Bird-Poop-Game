<!DOCTYPE html>
<html>
<head>
  <title>Pooping Block Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 92.5vh;
    }

    #gameCanvas {
      background-color: #f0f0f0;
      border: 1px solid #999;
      display: block;
      width: 40vw;
      height: 85vh;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    var canvas = document.getElementById('gameCanvas');
    var ctx = canvas.getContext('2d');

    var player = {
      x: canvas.width / 4,              // Starting position of the player on the x-axis
      y: canvas.height / 2,             // Starting position of the player on the y-axis
      width: canvas.width * 0.1,        // Width of the player using vw unit
      height: canvas.height * 0.15,     // Height of the player using vh unit
      velocityX: 0,                     // Velocity of the player on the x-axis
      velocityY: 0                      // Velocity of the player on the y-axis
    };

    var playerImage = new Image();
    playerImage.onload = function() {
      // Start the game when the image is loaded
      updateGame();
    };
    playerImage.src = 'Bird.png';  // Replace with the actual filename of your player image

    // Draw the player
    function drawPlayer() {
      ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
    }

    // Update the game and draw the player
    function updateGame() {
      // Game logic here

      drawPlayer();
      requestAnimationFrame(updateGame);
    }

    // Start the game when the page loads
    window.onload = function() {
      updateGame();
    };
  </script>
</body>
</html>
