<!DOCTYPE html>
<html>
<head>
  <title>Pooping Block Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #gameCanvas {
      background-color: #f0f0f0;
      border: 1px solid #999;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    // Game variables
    var canvas, ctx;
    var blockX, blockY;
    var blocks, whiteBlocks;
    var jumpCount;
    var gameover;

    // Initialize the game
    function init() {
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');

      blockX = canvas.width / 2 - 20;
      blockY = canvas.height - 100;

      blocks = [];
      whiteBlocks = [];
      jumpCount = 0;
      gameover = false;

      createBlock();
      createBlock();

      // Event listeners
      document.addEventListener('keydown', handleKeyDown);

      // Start the game loop
      gameLoop();
    }

    // Game loop
    function gameLoop() {
      if (!gameover) {
        update();
        draw();
      }

      requestAnimationFrame(gameLoop);
    }

    // Update game state
    function update() {
      // Move the blocks downwards
      for (var i = 0; i < blocks.length; i++) {
        blocks[i].y += 1;
      }

      // Check collision with white blocks
      for (var i = 0; i < whiteBlocks.length; i++) {
        if (blockY - whiteBlocks[i].y < 5 && whiteBlocks[i].x > blockX && whiteBlocks[i].x < blockX + 40) {
          // Add a jump when a white block is hit
          jumpCount++;
          whiteBlocks.splice(i, 1);
          createBlock();
        }
      }

      // Check collision with the ground
      if (blockY >= canvas.height - 50) {
        gameover = true;
      }
    }

    // Draw game objects
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the block
      ctx.fillStyle = 'blue';
      ctx.fillRect(blockX, blockY, 40, 50);

      // Draw the blocks below
      for (var i = 0; i < blocks.length; i++) {
        ctx.fillStyle = 'gray';
        ctx.fillRect(blocks[i].x, blocks[i].y, 40, 40);
      }

      // Draw the white blocks
      for (var i = 0; i < whiteBlocks.length; i++) {
        ctx.fillStyle = 'white';
        ctx.fillRect(whiteBlocks[i].x, whiteBlocks[i].y, 10, 10);
      }

      // Draw jump count
      ctx.fillStyle = 'black';
      ctx.font = '16px Arial';
      ctx.fillText('Jumps: ' + jumpCount, 10, 20);

      // Draw game over text
      if (gameover) {
        ctx.fillStyle = 'red';
        ctx.font = '30px Arial';
        ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    // Create a new block
    function createBlock() {
      var block = {
        x: Math.random() * (canvas.width - 40),
        y: -40
      };
      blocks.push(block);
    }

    // Handle key down events
    function handleKeyDown(event) {
      if (event.keyCode === 32) { // Space key
        // Drop a white block
        var whiteBlock = {
          x: blockX + 15,
          y: blockY + 50
        };
        whiteBlocks.push(whiteBlock);
      }
    }

    // Start the game when the page loads
    window.onload = init;
  </script>
</body>
</html>
